<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animazione con requestAnimationFrame</title>
    <style>
        #myDiv {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="myDiv"></div>

<script>
    var div = document.getElementById("myDiv");
    var left = 0;
    var int = 0;

    function animate() {
        left++;
        div.style.left = left + "px";
        if (left > 200) {
            int++;
            div.innerText = int;
            left = 0;
        }
        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
</script>

</body>
</html>
